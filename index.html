.btn {

  color: var(--text-main);
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.25s ease;
}

.btn:hover {

  border-color: rgba(139,92,246,0.6);

}

.icon {

  color: #ddd6fe;

.footer {

  text-align: center;
  font-size: 12px;
  color: var(--text-muted);
}

@media (max-width: 420px) {

    padding: 26px 18px 22px;
